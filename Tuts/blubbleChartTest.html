<!doctype html>
<html lang="en">

	<head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.js"></script>
    </head>
    
    <body>
    
        <script>

        var width = 800
        var height = 600


        var canvas = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
                .attr("transform", "translate(50,50)")


        var pack = d3.layout.pack()
            .size([width, height -50])
            .padding(10)

        d3.json("mydata2.json", function(data){

            var nodes = pack.nodes(data)

            var node = canvas.selectAll(".node") //select everything with class node
                .data(nodes)
                .enter()
                .append("g")
                    .attr("class", "node")
                    .attr("transform", function(d){return "translate(" + d.x + "," + d.y + ")"})

            node.append("circle")
                .attr("r", function(d){return d.r})
                .attr("fill", function(d){return d.children ? "white" : "steelblue"})
                .attr("opacity", 0.25)
                .attr("stroke", function(d){return d.children ? "white" : "#ADADAD"})
                .attr("stroke-width", "")

            node.append("text")
                .text(function(d){return d.children ? "" : d.name})

        })







        </script>
    
    </body>

</html>
